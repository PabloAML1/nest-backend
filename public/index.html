<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies NestJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movies NestJS</h1>
        <p class="subtitle">Manage your movie collection</p>
      </header>

      <div class="controls">
        <button onclick="loadMovies()">
          Load Movies
        </button>
      </div>
      <img src="" alt="" sizes="" srcset="" height="100" width=""/>

      <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <script>
      const API_BASE = 'http://localhost:3000/movies';

      async function loadMovies() {
        try {
          const response = await fetch(API_BASE);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const movies = await response.json();
          displayMovies(movies);
        } catch (error) {
          console.error('Error loading movies:', error);
        }
      }

      function displayMovies(movies) {
        const moviesGrid = document.getElementById('moviesGrid');

        moviesGrid.innerHTML = movies
          .map(
            (movie) => `
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="${movie.poster}" /> 
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title || 'Untitled'}</h3>
                        <div class="movie-details">
                            <div class="movie-detail">
                                <span class="detail-label">Director:</span>
                                <span>${movie.director || 'Unknown'}</span>
                            </div>
                            <div class="movie-detail">
                                <span class="detail-label">Year:</span>
                                <span>${movie.year || 'Unknown'}</span>
                            </div>
                            <div class="movie-detail">
                                <span class="detail-label">Genre:</span>
                                <span>${Array.isArray(movie.genre) ? movie.genre.join(', ') : movie.genre || 'Unknown'}</span>
                            </div>
                        </div>
                        <div class="movie-actions">
                            <button class="delete-btn" onclick="deleteMovie('${movie.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `,
          )
          .join('');
      }

      async function deleteMovie(movieId) {
        if (!confirm('Are you sure you want to delete this movie?')) {
          return;
        }

        try {
          
          const response = await fetch(`${API_BASE}/${movieId}`, {
            method: 'DELETE',
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          
          loadMovies();
        } catch (error) {
          console.error('Error deleting movie:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
  </body>
</html>
